<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wish Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Make a Wish</h1>
    <div class="wish-input">
        <textarea id="wishText" rows="4" cols="50" placeholder="Enter your wish here..."></textarea>
    </div>
    <button class="btn" id="viewWishBtn">View Wish</button>
    <button class="btn" id="copyLinkBtn">Copy Link to Share</button>

    <div id="wishDisplay" style="margin-top: 20px;"></div>

    <script src="script.js"></script>
</body>
</html>
