<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Wish</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="wishMessage">Happy Anniversary Love!!!!<br><small id="clickText">(click for more)</small></h1>
    <div class="sunflwr">
        <div class="sunflwr__leaf--left"></div>
        <div class="sunflwr__leaf--right"></div>
        <div class="sunflwr__stem"></div>
        <div class="sunflwr__center"></div>
        <div class="sunflwr__pedal--1"></div>
        <div class="sunflwr__pedal--2"></div>
        <div class="sunflwr__pedal--3"></div>
        <div class="sunflwr__pedal--4"></div>
        <div class="sunflwr__pedal--5"></div>
        <div class="sunflwr__pedal--6"></div>
        <div class="sunflwr__pedal--7"></div>
        <div class="sunflwr__pedal--8"></div>
        <div class="sunflwr__pedal--9"></div>
        <div class="sunflwr__pedal--10"></div>
        <div class="sunflwr__pedal--11"></div>
        <div class="sunflwr__pedal--12"></div>
    </div>

    <script>
        // Function to get message from URL and decode it
        function getMessageFromUrl() {
            const params = new URLSearchParams(window.location.search);
            const encodedMessage = params.get('message');
            if (encodedMessage) {
                return decodeURIComponent(atob(encodedMessage));
            }
            return "Happy Anniversary Love!!!!"; // Default message
        }

        // Set the message dynamically from the URL
        document.addEventListener("DOMContentLoaded", function() {
            const message = getMessageFromUrl();
            document.getElementById("wishMessage").innerHTML = message + '<br><small id="clickText">(click for more)</small>';
        });

        // On clicking "Click for more", grow more flowers and remove the text
        document.body.addEventListener('click', function() {
            growGarden();
            document.getElementById('clickText').style.display = 'none'; // Hide "click for more"
        });
    </script>

    <script src="script.js"></script>
</body>
</html>
