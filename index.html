
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Enter Your Message</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background-color: #f0f0f0;
            }
            .menu {
                background-color: white;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                text-align: center;
            }
            input {
                width: 100%;
                padding: 10px;
                margin-bottom: 10px;
                border: 1px solid #ddd;
                border-radius: 4px;
            }
            button {
                background-color: #4caf50;
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 4px;
                cursor: pointer;
            }
            button:hover {
                background-color: #45a049;
            }
        </style>
        <script
            src="https://beamanalytics.b-cdn.net/beam.min.js"
            data-token="baf237f0-b4ea-4e5f-bee4-b191cc397884"
            async></script>
    </head>
    <body>
        <div class="menu">
            <h2>Enter Your Message</h2>
            <input
                type="text"
                id="messageInput"
                placeholder="Enter your message"
                value="Happy Birthday!" />
            <button onclick="sendMessage()">View Wish</button>
            <button onclick="copyLink()">Copy Link to Share</button>
        </div>

        <script>
            function sendMessage() {
                const message = document.getElementById("messageInput").value;
                if (message.trim() !== "") {
                    const encodedMessage = btoa(encodeURIComponent(message));
                    window.location.href = `wish.html?message=${encodedMessage}`;
                } else {
                    alert("Please enter a message.");
                }
            }

            function copyLink() {
                const message = document.getElementById("messageInput").value;
                if (message.trim() !== "") {
                    const encodedMessage = btoa(encodeURIComponent(message));
                    const link = `${window.location.origin}/wish.html?message=${encodedMessage}`;
                    navigator.clipboard
                        .writeText(link)
                        .then(() => {
                            alert("Link copied, share it with people!");
                        })
                        .catch((err) => {
                            alert("Failed to copy link: " + err);
                        });
                } else {
                    alert("Please enter a message.");
                }
            }
        </script>
    </body>
</html>
